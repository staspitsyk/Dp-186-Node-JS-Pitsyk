<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="btns">
        
        <button type="button" class="btn btn-success btn-poke">Success</button>
    </div>
    <div class="pokemon-info d-flex">
        <div class="card" style="width: 8rem;">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ivysaur</h5>
            </div>
          </div>
          <div class="card" style="width: 8rem;">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ivysaur</h5>
            </div>
          </div>
    </div>
    <ul>
        <li>Model - работа с данными и бизнес-логику</li>
        <li>View - отображение данных пользователю</li>
        <li>Controller - Mediator, посредник между Model и View</li>
    </ul>
    <div class="search">
      <div class="search__form">
          <input type="text" class="search__input" id = 'inp'>
          <button class="search__btn">Pokemon or not</button>
      </div>

      <div class="search__output">
        <div class="search__pokemon">
          <h2>Pokemons</h2>
          <ul class="search__pokemon-list">
          </ul>
        </div>
        <div class="search__it">
          <h2>Some IT stuff</h2>
          <ul class="search__it-list">
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="app/main.js"></script>
</body>
</html>
